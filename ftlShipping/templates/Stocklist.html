{% extends "base.html" %}

{% block content %}

<h3>Stock</h3>
<a href="/stock/add" class="btn btn-success btn-sm">
  <i class="glyphicon glyphicon-plus"></i>
  Add Item
</a>

{% for item in stock %}
<div class="media">
  <a href="/stock/{{item.itemId}}">
  </a>
</div>
{% else %}
<p>No items found</p>
{% endfor %}

{% if next_page_token %}
<nav>
  <ul class="pager">
    <li><a href="?page_token={{next_page_token}}">More</a></li>
  </ul>
</nav>
{% endif %}

{% endblock %}
